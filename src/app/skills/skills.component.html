<section id="skills" class="bsb-skill-1 bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="mb-4 display-5 text-center">Comp√©tences</h2>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
      </div>
    </div>
  </div>

  <div class="container overflow-hidden">
    <div class="row justify-content-center">
      <div class="buttons btn-group" role="group">
        <button class="btn btn-info" [ngClass]="{'active': currentCategory === 'frontend'}" (click)="changeCategory('frontend')">Frontend</button>
        <button class="btn btn-info" [ngClass]="{'active': currentCategory === 'backend'}" (click)="changeCategory('backend')">Backend</button>
        <button class="btn btn-info" [ngClass]="{'active': currentCategory === 'other'}" (click)="changeCategory('other')">Autre</button>
        <button class="btn btn-info" [ngClass]="{'active': currentCategory === 'softskills'}" (click)="changeCategory('softskills')">Softskills</button>
      </div>
    </div>
    
    <div class="row justify-content-xl-center gy-3 gy-sm-4">
      <ng-container *ngFor="let skill of skills">
        <div class="col-12 col-sm-6 col-md-4" *ngIf="skill.category === currentCategory">
          <div class="bg-white rounded shadow-sm p-3 p-md-4 p-xxl-5">
            <h3 class="fw-bold mb-2">{{ skill.name }}</h3>
            <p class="text-secondary fst-italic mb-4">{{ skill.level }}</p>
            <div class="progress" style="height: 25px;">
              <div class="progress-bar" role="progressbar" 
                   [attr.aria-valuenow]="skill.progress"
                   [attr.aria-valuemin]="0"
                   [attr.aria-valuemax]="100"
                   [ngClass]="getProgressBarClass(skill.progress)"
                   [style.width]="skill.progress + '%'">
                {{ skill.level }}
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      
    </div>
  </div>
</section>
